<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погода у вашому місті</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="app">
        <div class="app__weather">
            <form class="app__form">
                <label class="app__input">
                    <input class="app__input_field" minlength="3" required type="text" name="cityName" placeholder="">
                    <span class="app__input_placeholder">
                        Введіть назву міста
                    </span>
                    <span class="app__input_error">error text</span>
                </label>
                <button class="app__button">
                    <img src="svg/search.svg" alt="search button">
                </button>
            </form>
            <article class="app__result" hidden>
                <h1 class="app__title">
                    <span class="cityName"></span>
                </h1>
                <p class="app__info --temp">
                    <span class="temp"></span>°C
                </p>
                <p class="app__info">
                    <img class="icon" src="" alt="">
                    <span class="clouds"></span>
                </p>
                <p class="app__info">
                    Вологість: <span class="humidity"></span>
                </p>
                <p class="app__info">
                    Швидкість вітру: <span class="windSpeed"></span> km/h
                </p>
            </article>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
